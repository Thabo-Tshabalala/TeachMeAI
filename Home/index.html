<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Innovative Geeks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Decorative Backgrounds -->
  <div class="corner top-left"></div>
  <div class="corner bottom-right"></div>

  <!-- Main Content -->
  <div class="center-content">
    <div class="atom-container">
      <!-- Atom SVG -->
      <svg class="atom-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <g>
          <ellipse cx="256" cy="256" rx="200" ry="80" stroke="#2563eb" stroke-width="6" fill="none" transform="rotate(0 256 256)">
            <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="20s" repeatCount="indefinite"/>
          </ellipse>
          <ellipse cx="256" cy="256" rx="200" ry="80" stroke="#2563eb" stroke-width="6" fill="none" transform="rotate(60 256 256)">
            <animateTransform attributeName="transform" type="rotate" from="60 256 256" to="420 256 256" dur="15s" repeatCount="indefinite"/>
          </ellipse>
          <ellipse cx="256" cy="256" rx="200" ry="80" stroke="#2563eb" stroke-width="6" fill="none" transform="rotate(120 256 256)">
            <animateTransform attributeName="transform" type="rotate" from="120 256 256" to="480 256 256" dur="25s" repeatCount="indefinite"/>
          </ellipse>
          <circle cx="256" cy="256" r="25" fill="#2563eb"/>
          <circle cx="456" cy="256" r="12" fill="#2563eb">
            <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="20s" repeatCount="indefinite"/>
          </circle>
          <circle cx="156" cy="386" r="12" fill="#2563eb">
            <animateTransform attributeName="transform" type="rotate" from="60 256 256" to="420 256 256" dur="15s" repeatCount="indefinite"/>
          </circle>
          <circle cx="156" cy="126" r="12" fill="#2563eb">
            <animateTransform attributeName="transform" type="rotate" from="120 256 256" to="480 256 256" dur="25s" repeatCount="indefinite"/>
          </circle>
        </g>
      </svg>
      <div class="atom-glow"></div>
    </div>
    <h1 class="logo-text">Innovative Geeks</h1>
    <p class="tagline">Where innovation meets intelligence</p>
  </div>

  <!-- Chat Button -->
  <div class="chat-button" id="chatButton">
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
  </div>

  <!-- Footer -->
  <div class="footer">
    Â© 2025 Innovative Geeks
  </div>

  <!-- Dialogflow Messenger script will be loaded by your JS file -->
  <script src="script.js"></script>

  <!-- The following script will handle chatbot initialization -->
  <script>
    document.getElementById("chatButton").addEventListener("click", function () {
      if (document.querySelector('df-messenger')) return;

      // Create df-messenger element
      const dfMessenger = document.createElement("df-messenger");
      dfMessenger.setAttribute("intent", "WELCOME");
      dfMessenger.setAttribute("chat-title", "MyBot");
      dfMessenger.setAttribute("agent-id", "TeachMeAI");
      dfMessenger.setAttribute("language-code", "en");
      document.body.appendChild(dfMessenger);

      // Load Dialogflow Messenger script
      const script = document.createElement("script");
      script.src = "https://www.gstatic.com/dialogflow-console/fast/messenger/messenger-internal.min.js?v=4";
      document.body.appendChild(script);
    });
  </script>

</body>
</html>
